<!DOCTYPE html>
<html>
<head>
    <title>DATE</title>
    <style>
        body {
            background-color: #ACC8E6;
        }
        center {
            margin-top: 50px;
        }
    </style>
    <script>
        function display() {
            var d = new Date(); 
            var date = d.getDate(); 
            var month = d.getMonth() + 1;  
            var year = d.getFullYear();  
            document.getElementById("dis").value = date + "/" + month + "/" + year;      
        }    
    </script>
</head>
<body>
    <center>
        <h1>Click on the button to see today's Date</h1>
        <br>
        <input type="text" id="dis"/><br/><br>
        <input type="button" value="Display Date" onclick="display()"/>
    </center>
</body>
</html>
